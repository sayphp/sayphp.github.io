        <script type="text/javascript">
            var url = 'README.md';
            var converter = new showdown.Converter();
            
            $.ajax({
                url:'https://api.github.com/repos/sayphp/sayphp.github.io/contents/data/demo/demo.md?ref=master',//获取文件
//                url:'https://api.github.com/repos/sayphp/sayphp.github.io/git/tree/HEAD',
                beforeSend:function(){
                    $('html').addClass('loading');
                },
                success:function(d){
                    console.log(d);
                    var str = Base64.decode(d.content);
                    $('#article').html(converter.makeHtml(str));
                },
                complete:function(){
                    $('html').removeClass('loading');
                }
            });
